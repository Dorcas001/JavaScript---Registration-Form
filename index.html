<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <form id="form" action="login.html">
            <h2>Registration</h2>
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Type Your Name">
                <div class="error"></div>
            </div>
            <div class="input-control ">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Type Your Email" >
                <div class="error"></div>
   
   
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" >
                <div class="error"></div>
 
   
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password">
                <div class="error"></div>
  
   
            </div>
            <button type="submit" class="btn">Signup</button>
        </form>


    </div>
    <script src="app.js"></script>
    
</body>
</html>
